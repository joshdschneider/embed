components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      scheme: 'bearer'

  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          nullable: true
        message:
          type: string
          nullable: false
        param:
          type: string
          nullable: true
        type:
          type: string
          nullable: false
      required:
        - type
        - message
        - param
        - code

    ErrorResponse:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/Error'
      required:
        - error

    IntegrationObject:
      title: Integration
      description: Describes a connection between a third-party integration provider and your application.
      properties:
        object:
          type: string
          description: The object type, which is always "integration".
          enum: [integration]
        slug:
          type: string
          description: The unique identifier for the integration.
        name:
          type: string
          description: The display name of the integration provider.
        description:
          type: string
          description: A brief description of the integration provider.
        logo_url:
          type: string
          description: The logo URL of the integration provider.
        logo_url_dark_mode:
          type: string
          description: The logo URL of the integration provider suitable for dark backgrounds.
          nullable: true
        is_enabled:
          type: boolean
          description: &integration_is_enabled_description |
            Whether or not the integration is enabled.
        auth_scheme:
          type: string
          enum: ['oauth2', 'oauth1', 'api_key', 'basic', 'none']
        use_oauth_credentials:
          type: boolean
          description: &integration_use_oauth_credentials_description |
            If true, your application's OAuth credentials will be used instead of Kit's.
        oauth_client_id:
          type: string
          description: &integration_oauth_client_id_description |
            Your application's OAuth Client ID.
          nullable: true
        oauth_client_secret:
          type: string
          description: &integration_oauth_client_secret_description |
            Your application's OAuth Client Secret.
          nullable: true
      required:
        - object
        - slug
        - is_enabled
        - use_client_credentials
      x-kitMeta:
        name: The integration object
        example: *retrieve_integration_example

    ModifyIntegrationRequest:
      type: object
      additionalProperties: false
      properties:
        is_enabled:
          type: boolean
          description: *integration_is_enabled_description
          nullable: true
        use_oauth_credentials:
          type: boolean
          description: *integration_use_oauth_credentials_description
          nullable: true
        oauth_client_id:
          type: string
          description: *integration_oauth_client_id_description
          nullable: true
          maxLength: 256
        oauth_client_secret:
          type: string
          description: *integration_oauth_client_secret_description
          nullable: true
          maxLength: 512

    ListIntegrationsResponse:
      type: object
      properties:
        object:
          type: string
          enum: [list]
        data:
          type: array
          items:
            $ref: '#/components/schemas/IntegrationObject'
      required:
        - object
        - data
      x-kitMeta:
        name: List integrations response object
        group: integrations
        example: *list_integrations_example

    IntegrationSyncObject:
      title: Integration sync
      description: Describes the configuration of a sync model for an integration.
      properties:
        object:
          type: string
          description: The object type, which is always "integration_sync".
          enum: [integration_sync]
        slug:
          type: string
          description: The unique identifier for the integration sync.
        integration_slug:
          type: string
          description: The slug of the integration to which this sync belongs.
        name:
          type: string
          description: The name of the integration sync.
        description:
          type: string
          description: The description of the integration sync.
        is_enabled:
          type: boolean
          description: Whether this sync is enabled on the integration.
        auto_start:
          type: boolean
          description: Whether to automatically start syncing when the account is linked.
        default_frequency:
          type: string
          description: The default frequency interval this sync should run at.
        schema:
          type: object
          description: The schema of the model being synced.
        excluded_properties:
          type: array
          items:
            type: string
          description: Properties of the schema to exclude from being synced.
      x-kitMeta:
        name: The integration sync object
        example: *retrieve_integration_sync_example

    ListIntegrationSyncsResponse:
      properties:
        object:
          type: string
          enum: [list]
        data:
          type: array
          items:
            $ref: '#/components/schemas/IntegrationSyncObject'
      required:
        - object
        - data
      x-kitMeta:
        name: List integration syncs response object
        group: integrations
        example: *list_integration_syncs_example
