unique_key: gmail
name: Gmail
base_url: https://www.googleapis.com
logo_url: https://embed-integrations.s3.amazonaws.com/gmail.svg
docs_url: https://docs.useembed.com/integrations/gmail

auth:
  - scheme: oauth2
    authorization_url: https://accounts.google.com/o/oauth2/v2/auth
    token_url: https://oauth2.googleapis.com/token
    authorization_params:
      response_type: code
      access_type: offline
      prompt: consent
