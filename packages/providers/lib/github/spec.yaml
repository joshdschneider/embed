slug: github
display_name: GitHub
base_url: https://api.github.com
auth:
  scheme: OAUTH2
  authorization_url: https://github.com/login/oauth/authorize
  token_url: https://github.com/login/oauth/access_token
retry:
  at: 'x-ratelimit-reset'
paginate:
  type: link
  limit_name_in_request: per_page
  link_rel_in_response_header: next
docs_url: https://docs.github.com/en/rest
logo_url: https://beta-l1k2j3.s3.amazonaws.com/github.svg
logo_dark_url: https://beta-l1k2j3.s3.amazonaws.com/github-dark.svg
syncs:
  issues:
    display_name: Issues
    description: Sync all issues for a Github repository
    default_enabled: true
    default_frequency: every day
    default_auto_start: true
    model: Issue
models:
  Issue:
    id: integer
    owner: string
    repo: string
    issue_number: number
    title: string
    author: string
    author_id: string
    state: string
    date_created: date
    date_last_modified: date
    body: string
